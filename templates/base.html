{# new url behaviour in Django 1.5 #}
{% load url from future %}

{% load i18n %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% trans "LieroGBG" %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <!-- minified version of css -->
        <!--<link href="{{ STATIC_URL }}/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="{{ STATIC_URL }}/css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}/css/lierogbg.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700|VT323|Chicle|Special+Elite|Oswald|Open+Sans:400,700' rel='stylesheet' type='text/css'>
        {% block custom_css %}
        {% endblock %}

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="{{ STATIC_URL }}/ico/favicon.png">
    </head>
    <body>
        <div class="container-narrow">
            <div class="navbar navbar-default" role="navigation">
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- Javascript, placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}/js/jquery.js"></script>
        <script src="{{ STATIC_URL }}/js/bootstrap.js"></script>
        {% block custom_scripts %}{% endblock %}
    </body>
</html>
